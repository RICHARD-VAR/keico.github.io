<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGALTIVA - Consorcio de Abogados Expertos | Asesoría Legal Integral</title>
    <meta name="description" content="LEGALTIVA es un consorcio de abogados expertos que ofrece asesoría legal integral en diversas áreas del derecho. Protegemos tus intereses con un enfoque profesional y personalizado.">
    <meta name="keywords" content="abogados, asesoría legal, LEGALTIVA, consorcio de abogados, derecho civil, derecho penal, derecho laboral, defensa legal, consultoría jurídica">
    <meta name="author" content="RICHARD VRGAS CEL 70680432">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #FFFFFF;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 56px);
            overflow: hidden;
            z-index: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10; 
        }

        .carousel, .carousel-inner, .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .carousel-fade .carousel-item {
            opacity: 0;
            transition: opacity 0.9s ease-in-out;
        }

        .carousel-fade .carousel-item.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 5;
        }

        .carousel-item:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 0 15px;
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: auto;
                aspect-ratio: 16 / 9;
            }

            .overlay h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="particles" id="particles-js"></div>
        <div id="techSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#techSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#techSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#techSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="fotos/3.jpg" class="d-block w-100" alt="Futuristic cityscape with flying cars and holographic billboards" width="1920" height="1080">
                    <div class="overlay">
                        <h3></h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="fotos/2.jpg" class="d-block w-100" alt="Advanced robotic arm working on a transparent touchscreen interface" width="1920" height="1080">
                    <div class="overlay">
                        <h3></h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="fotos/1.jpg" class="d-block w-100" alt="Quantum computer with glowing circuits in a futuristic laboratory" width="1920" height="1080">
                    <div class="overlay">
                        <h3></h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#techSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#techSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: ["#ffffff", "#87CEEB", "#E6E6FA", "#B0E0E6"] },
                    shape: { type: "star", stroke: { width: 0 } },
                    opacity: {
                        value: 0.7,
                        random: true,
                        anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: { enable: true, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });

            var carousel = new bootstrap.Carousel(document.getElementById('techSlider'), {
                interval: 5000,
                wrap: true
            });

            function adjustCarouselHeight() {
                var carouselContainer = document.querySelector('.carousel-container');
                var windowWidth = window.innerWidth;
                var isMobile = windowWidth <= 767;
                
                if (isMobile) {
                    carouselContainer.style.height = 'auto';
                    carouselContainer.style.aspectRatio = '16 / 9';
                } else {
                    carouselContainer.style.height = 'calc(100vh - 56px)';
                    carouselContainer.style.aspectRatio = 'auto';
                }

                var carouselItems = document.querySelectorAll('.carousel-item');
                carouselItems.forEach(function(item) {
                    var img = item.querySelector('img');
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.style.objectPosition = 'center';
                });
            }

            function preloadImages() {
                var images = document.querySelectorAll('.carousel-item img');
                var loadedImages = 0;
                var totalImages = images.length;

                images.forEach(function(img) {
                    var newImg = new Image();
                    newImg.onload = function() {
                        loadedImages++;
                        if (loadedImages === totalImages) {
                            adjustCarouselHeight();
                        }
                    };
                    newImg.src = img.src;
                });
            }

            window.addEventListener('resize', adjustCarouselHeight);
            preloadImages();
        });
    </script>
</body>
</html>
